<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .login-form, .admin-panel {
            margin: 20px 0;
            padding: 30px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
        }

        .hidden {
            display: none !important;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .admin-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .content-area {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            min-height: 400px;
            overflow-y: auto;
        }

        .project-form, .contact-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            margin-top: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Portfolio Admin Panel</h1>
            <p>Manage your portfolio projects, contacts, and content</p>
        </div>

        <div class="main-content">
            <!-- Login Form -->
            <div id="loginForm" class="login-form">
                <h2>üîê Admin Login</h2>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="ankitsushant9415@gmail.com" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="admin123456" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login to Admin Panel</button>
                <div id="loginMessage"></div>
            </div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel hidden">
                <div class="admin-grid">
                    <div class="admin-card">
                        <h3>üìä Dashboard</h3>
                        <div class="stats" id="dashboardStats">
                            <div class="stat-item">
                                <div class="stat-number">-</div>
                                <div class="stat-label">Total Projects</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">-</div>
                                <div class="stat-label">Contact Messages</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">-</div>
                                <div class="stat-label">Total Views</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">-</div>
                                <div class="stat-label">Published</div>
                            </div>
                        </div>
                        <button class="btn" onclick="loadDashboard()">Refresh Dashboard</button>
                    </div>

                    <div class="admin-card">
                        <h3>‚ö° Quick Actions</h3>
                        <button class="btn" onclick="showProjectForm()">‚ûï Add New Project</button>
                        <button class="btn btn-secondary" onclick="loadProjects()">üìÅ Manage Projects</button>
                        <button class="btn btn-secondary" onclick="loadContacts()">üìß View Contacts</button>
                        <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
                    </div>
                </div>

                <!-- Project Form -->
                <div id="projectForm" class="project-form hidden">
                    <h3>‚ûï Add New Project</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectTitle">Project Title</label>
                            <input type="text" id="projectTitle" placeholder="Enter project title">
                        </div>
                        <div class="form-group">
                            <label for="projectCategory">Category</label>
                            <select id="projectCategory">
                                <option value="Web Development">Web Development</option>
                                <option value="Mobile Development">Mobile Development</option>
                                <option value="AI/ML">AI/ML</option>
                                <option value="Design">Design</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription" rows="4" placeholder="Enter project description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectLiveUrl">Live URL</label>
                            <input type="url" id="projectLiveUrl" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <label for="projectGithubUrl">GitHub URL</label>
                            <input type="url" id="projectGithubUrl" placeholder="https://github.com/example">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="projectTechnologies">Technologies (comma separated)</label>
                        <input type="text" id="projectTechnologies" placeholder="React, Node.js, MongoDB">
                    </div>
                    <button class="btn btn-success" onclick="createProject()">Create Project</button>
                    <button class="btn btn-secondary" onclick="hideProjectForm()">Cancel</button>
                </div>

                <!-- Content Area -->
                <div class="content-area" id="content">
                    <div class="loading">Click "Refresh Dashboard" to load data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = '';
        const API_BASE = 'http://localhost:5000/api';

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            messageDiv.innerHTML = '<div class="loading">Logging in...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (data.success) {
                    token = data.token;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadDashboard();
                    messageDiv.innerHTML = '<div class="alert alert-success">Login successful!</div>';
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        // Load dashboard
        async function loadDashboard() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading dashboard...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/dashboard`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    updateDashboardStats(data.data);
                    content.innerHTML = `
                        <h3>üìä Dashboard Overview</h3>
                        <div class="admin-grid">
                            <div class="admin-card">
                                <h4>üìà Recent Activity</h4>
                                <p>Total Projects: ${data.data.totalProjects}</p>
                                <p>Total Contacts: ${data.data.totalContacts}</p>
                                <p>Total Views: ${data.data.totalViews}</p>
                            </div>
                            <div class="admin-card">
                                <h4>üéØ Quick Stats</h4>
                                <p>Published Projects: ${data.data.publishedProjects}</p>
                                <p>Unread Messages: ${data.data.unreadMessages}</p>
                                <p>This Month Views: ${data.data.monthlyViews}</p>
                            </div>
                        </div>
                    `;
                } else {
                    content.innerHTML = `<div class="alert alert-error">Error loading dashboard: ${data.message}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        // Update dashboard stats
        function updateDashboardStats(data) {
            const stats = document.getElementById('dashboardStats');
            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${data.totalProjects || 0}</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.totalContacts || 0}</div>
                    <div class="stat-label">Contact Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.totalViews || 0}</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${data.publishedProjects || 0}</div>
                    <div class="stat-label">Published</div>
                </div>
            `;
        }

        // Load projects
        async function loadProjects() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading projects...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/projects/admin/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    let projectsHtml = `
                        <h3>üìÅ All Projects</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Views</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.data.forEach(project => {
                        const statusBadge = project.isPublished ? 
                            '<span class="badge badge-success">Published</span>' : 
                            '<span class="badge badge-warning">Draft</span>';
                        
                        projectsHtml += `
                            <tr>
                                <td>${project.title}</td>
                                <td>${project.category}</td>
                                <td>${statusBadge}</td>
                                <td>${project.views || 0}</td>
                                <td>
                                    <button class="btn btn-secondary" onclick="editProject('${project._id}')">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteProject('${project._id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    projectsHtml += '</tbody></table>';
                    content.innerHTML = projectsHtml;
                } else {
                    content.innerHTML = `<div class="alert alert-error">Error loading projects: ${data.message}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        // Load contacts
        async function loadContacts() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading contacts...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/contact`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    let contactsHtml = `
                        <h3>üìß Contact Messages</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Subject</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.data.forEach(contact => {
                        const statusBadge = contact.isRead ? 
                            '<span class="badge badge-success">Read</span>' : 
                            '<span class="badge badge-warning">Unread</span>';
                        
                        contactsHtml += `
                            <tr>
                                <td>${contact.name}</td>
                                <td>${contact.email}</td>
                                <td>${contact.subject}</td>
                                <td>${statusBadge}</td>
                                <td>${new Date(contact.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-secondary" onclick="viewContact('${contact._id}')">View</button>
                                    <button class="btn btn-danger" onclick="deleteContact('${contact._id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    contactsHtml += '</tbody></table>';
                    content.innerHTML = contactsHtml;
                } else {
                    content.innerHTML = `<div class="alert alert-error">Error loading contacts: ${data.message}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
            }
        }

        // Show project form
        function showProjectForm() {
            document.getElementById('projectForm').classList.remove('hidden');
            document.getElementById('content').innerHTML = '';
        }

        // Hide project form
        function hideProjectForm() {
            document.getElementById('projectForm').classList.add('hidden');
            loadDashboard();
        }

        // Create project
        async function createProject() {
            const projectData = {
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                category: document.getElementById('projectCategory').value,
                liveUrl: document.getElementById('projectLiveUrl').value,
                githubUrl: document.getElementById('projectGithubUrl').value,
                technologies: document.getElementById('projectTechnologies').value.split(',').map(t => t.trim()),
                isPublished: true
            };
            
            try {
                const response = await fetch(`${API_BASE}/projects`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(projectData)
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Project created successfully!');
                    hideProjectForm();
                } else {
                    alert('Error creating project: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Logout
        function logout() {
            token = '';
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('projectForm').classList.add('hidden');
            document.getElementById('loginMessage').innerHTML = '';
        }

        // Placeholder functions for future implementation
        function editProject(id) {
            alert('Edit project functionality coming soon! Project ID: ' + id);
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                alert('Delete project functionality coming soon! Project ID: ' + id);
            }
        }

        function viewContact(id) {
            alert('View contact functionality coming soon! Contact ID: ' + id);
        }

        function deleteContact(id) {
            if (confirm('Are you sure you want to delete this contact?')) {
                alert('Delete contact functionality coming soon! Contact ID: ' + id);
            }
        }
    </script>
</body>
</html>
